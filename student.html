<html>
 <head>
  <title>studentregistration</title>
 </head>
 <body bgcolor="#CCCCFF">
 

 <h2 align="center"><b>STUDENT REGISTRATION</b></h2>
 <form>
  <table border="2" align="center">
  <td>
  Name:</td><td><input type="text" name="txt" required></td></tr>
 <tr> <td>
  Father's Name:</td><td><input type="text" name="txt1"></td></tr>
  <tr><td>
  Mother's Name:</td><td><input type="text" name="txt2"></td></tr>
  <tr><td><label for="Mob">Mob No</td><td><input type="phone" name="mob" id="mob"  required placeholder="123-45-6789"></td></tr>
  <tr><td>Email:</td><td><input type="email" placeholder="email" pattern="[^ @]*@[^ @]*"></td></tr>
  <tr><td>Gender:</td><td><input type="radio" placeholder="gender" value="Female">Female
         <input type="radio" name="gender" value="Male">Male
         <input type="radio" name="gender" value="Other">Other</td></tr>
 <tr><td> Date Of Birth:</td><td><input type="date" placeholder="date"></td></tr>
  <tr><td><label for="address">Address:</td></label>
  <td><textarea id="address" placeholder="address" rows="5" cols="50"></textarea></td></tr>
  <tr><td><label for="bloodgroup">Blood Group:</td></label>
 <td><select name="Blood Group" id="bloodgroup">
  <option>O+</option>
  <option>A+</option>
  <option>A-</option>
  <option>AB+</option>
  <option>AB-</option>
  </select></td></tr>
 <tr><td> Department:</td><td><input type="radio" placeholder="dep" value="MCA">MCA
             <input type="radio" placeholder="dep" value="MTECH">MTECH
             <input type="radio" placeholder="dep" value="BTECH">BTECH</td></tr>
 <tr><td>Course:</td><td><input type="checkbox" name="chk" value="C">C
        <input type="checkbox" name="chk" value="DS">DS
        <input type="checkbox" name="chk" value="JAVA">JAVA
        <input type="checkbox" name="chk" value="DBMS">DBMS</td></tr>
<tr><td><label for="coursed">Course duration:(Month)</td><td><input type="number" name="coursed" id="coursed" min="1" max="12"></td></tr>
  <tr><td><label for="photo">Choose photo:</td></label>
  <td><input type="file" id="photo" name="photo" required></td></tr>
  <tr><td>Password:</td><td><input type="password" name="password" value="Password" required minlength="8" maxlength="15"></td></tr>
<tr><td colspan="2" align="center">  <input type="submit" name="submit" value="submit" >
  <input type="reset" name="reset" value="Reset"></td></tr>
        </body>
        </html>
